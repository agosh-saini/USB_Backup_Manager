name: Build USB-Compatible App with Nuitka

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      NUITKA_CCACHE_BINARY: ""  # ðŸš« Prevent Nuitka from trying to use ccache

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka

    - name: Build with Nuitka (standalone)
      run: |
        mkdir build_output
        nuitka --standalone main.py --output-dir=build_output --output-filename=usb_tool

    - name: Upload output folder
      uses: actions/upload-artifact@v4
      with:
        name: backup_key_manager-${{ matrix.os }}
        path: build_output/
